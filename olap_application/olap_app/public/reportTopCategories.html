<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Categories Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin-bottom: 20px; padding: 10px 20px; }
    table { border-collapse: collapse; width: 50%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <button onclick="window.close()">Back to Dashboard</button>
  <h2>Top Categories</h2>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Category</th>
        <th>Total Quantity Ordered</th>
      </tr>
    </thead>
    <tbody><tr><td colspan="2">Loading...</td></tr></tbody>
  </table>

  <script>
    fetch("/report/top-categories")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#reportTable tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          tbody.innerHTML += `<tr><td>${row.product_category}</td><td>${row.total_quantity_ordered}</td></tr>`;
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
